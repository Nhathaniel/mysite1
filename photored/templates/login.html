{% extends 'base.html' %}
{%load static%}
<!DOCTYPE html>
{% block content %}
<html>
	<head>
		<title>
			login
		</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link type="text/css" rel="stylesheet" href="{% static 'tiny-slider.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'product_detail.css' %}">

		<style>
			.login-form {
				max-width: 400px;
				margin: 20px auto;
				background-color:#0012;
				padding:20px;
			  }
		  
			  .login-form input {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
			  }
		  
			  .login-form button {
				width: 100%;
				padding: 10px;
				background-color: #007bff;
				color: #fff;
				border: none;
				cursor: pointer;
				
			  }
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div class="login-form">
			  <h2 class="text-center mb-4">Login</h2>
			  <form method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="mb-3">
				  <label for="username" class="form-label">Username:</label>
				  <input type="text" name="username" class="form-control" required>
				</div>
				<div class="mb-3">
				  <label for="password" class="form-label">Password:</label>
				  <input type="password" name="password" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<br>
			<p>Don't have an Account?</p>
			
			<a href="{% url 'register' %}"><button class="btn btn-primary" style="background:red; color:white;">Register</button></a>
			</div>
		  </div>
	  <script src="{%static 'bootstrap.bundle.min.js'%}"></script>
		<script src="{% static 'tiny-slider.js'%}"></script>
		<script src="{%static 'custom.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>
  <html>
{% endblock %}
