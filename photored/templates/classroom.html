<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles can be added here */
    </style>
</head>
<body>
    <header>
        <!-- Navigation bar -->
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Welcome to the Online Classroom</h1>

        <!-- Course List -->
        <div class="mb-5">
            <h2>Available Courses</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Course Card 1 -->
                <div class="col">
                    <div class="card">
                        <img src="course1.jpg" class="card-img-top" alt="Course 1">
                        <div class="card-body">
                            <h5 class="card-title">Course 1</h5>
                            <p class="card-text">Description of Course 1.</p>
                            <a href="#" class="btn btn-primary">Enroll Now</a>
                        </div>
                    </div>
                </div>
                <!-- Course Card 2 -->
                <div class="col">
                    <div class="card">
                        <img src="course2.jpg" class="card-img-top" alt="Course 2">
                        <div class="card-body">
                            <h5 class="card-title">Course 2</h5>
                            <p class="card-text">Description of Course 2.</p>
                            <a href="#" class="btn btn-primary">Enroll Now</a>
                        </div>
                    </div>
                </div>
                <!-- Add more course cards here -->
            </div>
        </div>

        <!-- Instructor Section -->
        <div class="mb-5">
            <h2>Instructors</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Instructor Card 1 -->
                <div class="col">
                    <div class="card">
                        <img src="instructor1.jpg" class="card-img-top" alt="Instructor 1">
                        <div class="card-body">
                            <h5 class="card-title">Instructor 1</h5>
                            <p class="card-text">Bio of Instructor 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Instructor Card 2 -->
                <div class="col">
                    <div class="card">
                        <img src="instructor2.jpg" class="card-img-top" alt="Instructor 2">
                        <div class="card-body">
                            <h5 class="card-title">Instructor 2</h5>
                            <p class="card-text">Bio of Instructor 2.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more instructor cards here -->
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer section with contact information, social media links, etc. -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
